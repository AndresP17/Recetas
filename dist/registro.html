  <nav class="navbar navbar-expand-lg navbar-dark bg-dark " aria-label="Tenth navbar example">

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample08"

  <div class="container mt-5 "  id="containerRegister">
    <main>
      <div class="py-5 text-center">
        <h2>Registro</h2>
      </div>

      <div class="row justify-content-center">
        <div class="col-md-7 col-lg-8">
          <form class="form">
            <div class="row g-3">

              <div class="col-sm-6">
                <label for="firstName" class="form-label">Nombre:</label>
                <input type="text" class="form-control" id="firstName" placeholder="pedro">
              </div>

              <div class="col-sm-6">
                <label for="lastName" class="form-label">Apellido:</label>
                <input type="text" class="form-control" id="lastName" placeholder="infante">
              </div>

              <div class="col-6">
                <label for="username" class="form-label">Username:</label>
                <div class="input-group has-validation">
                  <span class="input-group-text">@</span>
                  <input type="text" class="form-control" id="username" placeholder="Username">
                </div>
              </div>
              <div class="col-6">
                <label for="passwordF" class="form-label">Contraseña:</label>
                <div class="input-group has-validation">
                  <input type="password" class="form-control" id="password" placeholder="Contraseña">
                </div>
              </div>
              <div class="col-12">
                <label for="email" class="form-label">Email:<span< /span></label>
                <input type="email" class="form-control" id="email" placeholder="you@example.com">
              </div>
              
              <div class="col-12">
                <label for="Cedula" class="form-label">Cedula:<span< /span></label>
                <input type="text" class="form-control" id="Cedula" placeholder="1005864789">
              </div>


            </div>
            <hr class="my-4">
            <button class="w-100 btn btn-primary btn-lg" type="button" id="btnRegister">Registar</button>
            </form>
  
        </div>
      </div>


    </main>

    <footer class="my-5  text-muted text-center text-small mb-1">
      <p class="mb-1">© 2021 - 2052 Pepe le Pew</p>
      <ul class="list-inline">
        <li class="list-inline-item">
          <p>¿Ya estas registrado? <a href="login.html">Login</a></p>
        </li><br>

        <li class="list-inline-item"><a href="#">Privacy</a></li>
        <li class="list-inline-item"><a href="#">Support</a></li>
      </ul>
    </footer>
